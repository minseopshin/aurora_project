<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/base.css') }}">
</head>
<body>
	<div class="mainBackground">
		<div class="contentsBackground">
			<div style="cursor: pointer;  width:290px; border:1px solid gray; height: 170px; display: flex; flex-direction: column; justify-content:center; align-items: center;">
				<div style="font-size: 30px;">AURORA WORLD</div>
				<div style="font-size: 30px;">PROJECT</div>
			</div>
			<form id="signin-form" method="POST" action="/login/signin" >
				<div style="padding:5px; display: flex; width:100%;">
					<div style=" width:70px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">아이디</div>
					<input type="text" id="userid" name="userid" style="height:25px; width:200px; border-radius: 5px; border:none">
				</div>
				<div style="padding:5px; display: flex;">
					<div style="width:70px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">비밀번호</div>
					<input type="password" id="pwd" name="pwd" style="height:25px; width:200px; border-radius: 5px; border:none">
				</div>
				<button type="submit" style="width:290px; margin: 5px 0px; height:30px; border:none; background-color: grey;">로그인</button>
			</form>
			<div style="font-size:13px; margin-top: 5px; cursor: pointer;" onclick="window.location.href = '/user/signup'">회원가입</div>
		</div>
	</div>
</body>
</html>
